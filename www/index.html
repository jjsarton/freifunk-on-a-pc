<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
    
html, body, div, span, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
abbr, address, cite, code,
del, dfn, em, img, ins, kbd, q, samp,
small, strong, sub, sup, var,
b, i,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, figcaption, figure,
footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video {
    margin:0;
    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
}
body {
    line-height:1;
}
article,aside,details,figcaption,figure,
footer,header,hgroup,menu,nav,section {
    display:block;
}
nav ul {
    list-style:none;
}
blockquote, q {
    quotes:none;
}
blockquote:before, blockquote:after,
q:before, q:after {
    content:'';
    content:none;
}
a {
    margin:0;
    padding:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
}
ins {
    background-color:#ff9;
    color:#000;
    text-decoration:none;
}
mark {
    background-color:#ff9;
    color:#000;
    font-style:italic;
    font-weight:bold;
}
del {
    text-decoration: line-through;
}
abbr[title], dfn[title] {
    border-bottom:1px dotted;
    cursor:help;
}
table {
    border-collapse:collapse;
    border-spacing:0;
}
hr {
    display:block;
    height:1px;
    border:0;
    border-top:1px solid #cccccc;
    margin:1em 0;
    padding:0;
}
input, select {
    vertical-align:middle;
}

[class^="icon-"]:before, [class*=" icon-"]:before {
  font-family: "statuspage";
  font-style: normal;
  font-weight: normal;
  speak: none;
  display: inline-block;
  text-decoration: inherit;
  width: 1em;
  margin-right: .2em;
  text-align: center;
  
  
  font-variant: normal;
  text-transform: none;
  
  line-height: 1em;
  
  
  margin-left: .2em;
  
  
  
  
}
.icon-menu:before { content: '\e800'; } 
.icon-down-dir:before { content: '\e801'; } 
.icon-up-dir:before { content: '\e802'; } 
.icon-left-dir:before { content: '\e803'; } 
.icon-right-dir:before { content: '\e804'; } 
.icon-ok:before { content: '\e805'; } 
.icon-cancel:before { content: '\e807'; } 
.icon-arrows-cw:before { content: '\e808'; } 
.icon-ellipsis-vert:before { content: '\e809'; } 
.icon-spinner:before { content: '\e80a'; } 
.icon-attention:before { content: '\e80b'; } 
.icon-sort:before { content: '\e80c'; } 
.icon-sort-down:before { content: '\e80d'; } 
.icon-sort-up:before { content: '\e80e'; } 
.icon-link-ext:before { content: '\e80f'; } 
.noscroll {
  overflow: hidden;
}
.menu-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 10;
}
.menu {
  background: rgba(255, 255, 255, 1);
  position: fixed;
  z-index: 11;
  padding: 8px 0;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
  overflow-y: auto;
  max-height: 80vh;
  transform-origin: top left;
  -webkit-animation: new-menu-animation .08s ease-out forwards;
  -moz-animation: new-menu-animation .08s ease-out forwards;
}
@-webkit-keyframes new-menu-animation {
  from {
    transform: scaleY(0);
  }
  to {
    transform: scaleY(1);
  }
}
@-moz-keyframes new-menu-animation {
  from {
    transform: scaleY(0);
  }
  to {
    transform: scaleY(1);
  }
}
.menu li {
  cursor: pointer;
  display: block;
  font-size: 16px;
  padding: 16px 32px 16px 16px;
  color: rgba(0, 0, 0, 0.87);
}
.menu li:hover {
  background: rgba(0, 0, 0, 0.07);
}
.menu li:active {
  background: rgba(0, 0, 0, 0.07);
}
.animate-spin {
  -moz-animation: spin 2s infinite linear;
  -o-animation: spin 2s infinite linear;
  -webkit-animation: spin 2s infinite linear;
  animation: spin 2s infinite linear;
  display: inline-block;
}
@-moz-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-webkit-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-o-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@-ms-keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
@keyframes spin {
  0% {
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -moz-transform: rotate(359deg);
    -o-transform: rotate(359deg);
    -webkit-transform: rotate(359deg);
    transform: rotate(359deg);
  }
}
body {
  background: rgba(0, 0, 0, 0.12);
  font-family: Roboto, Lucida Grande, sans, Arial;
  color: rgba(0, 0, 0, 0.87);
  font-size: 14px;
}
a {
  color: rgba(220, 0, 103, 0.87);
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
header {
  display: flex;
  padding: 0 14px;
  background: #dc0067;
  color: rgba(255, 255, 255, 0.98);
  position: absolute;
  top: 0;
  width: 100%;
  box-sizing: border-box;
  height: 20vh;
  z-index: -1;
  box-shadow: 0px 5px 6px rgba(0, 0, 0, 0.16), 0px 1.5px 3px rgba(0, 0, 0, 0.23);
  white-space: nowrap;
}
header h1, header .icons {
  font-size: 24px;
  margin: 10px 0;
  padding: 6px 0;
}
header h1 {
  text-overflow: ellipsis;
  overflow: hidden;
  flex: 1;
}
header h1:hover {
  text-decoration: underline;
  cursor: pointer;
}
h1 {
  font-weight: bold;
}
h2, h3 {
  font-size: 16px;
  color: rgba(0, 0, 0, 0.54);
}
h2 {
  padding: 16px 16px;
}
h3 {
  padding: 16px 16px 8px;
}
.container {
  max-width: 90vw;
  margin: 64px auto 24px auto;
  background: rgb(253, 253, 253);
  box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.19), 0px 3px 6px rgba(0, 0, 0, 0.23);
}
.container .frame {
  box-sizing: border-box;
}
.vertical-split {
  display: flex;
}
.vertical-split > .frame {
  flex: 1;
  border-style: solid;
  border-color: rgba(0, 0, 0, 0.12);
}
.vertical-split > .frame + .frame {
  border-width: 0 0 0 1px;
}
dl, pre {
  padding: 0 16px 16px;
}
table {
  margin: 0 16px;
}
dt, th {
  font-weight: bold;
  color: rgba(0, 0, 0, 0.87);
}
dt {
  margin-bottom: 4px;
}
th {
  text-align: left;
  padding: 4px 16px 4px 0;
}
dd, td {
  font-weight: normal;
  font-size: 0.9em;
  color: rgba(0, 0, 0, 0.54);
}
dd {
  padding-bottom: 16px;
}
table.datatable {
  width: calc(100% - 32px);
}
table.datatable td {
  font-size: 1em;
  padding: 4px 0;
}
table.datatable tr.inactive {
  opacity: 0.33;
}
table.datatable tr.highlight {
  background: rgba(255, 180, 0, 0.25);
}
div.signalgraph {
  margin: 16px;
}
@media only screen and (max-width: 1250px) {
  .container {
    max-width: none;
    margin: 56px 0 0;
  }
  header {
    height: 56px;
    z-index: 1;
    position: fixed;
  }
}
@media only screen and (max-width: 700px) {
  .vertical-split {
    display: block;
  }
  .vertical-split > .frame + .frame {
    border-width: 1px 0 0 0;
  }
}
